<div class="column">
<form method="post">
  <% if (data.doc.img) { %>
    <a href="/<%- data.doc._id %>" title="<%- data.doc.title || data.doc._id %>">
  <% } else { %>
    <button name="punch" value="<%- data.doc._id %>">
  <% } %>
  <% if (data.doc._attachments['top-image-3.jpeg']) { %>
    <img src="/<%- data.doc._id %>/top-image-3.jpeg" alt="<%- data.doc.title || data.doc._id %>">
  <% } else if (data.doc._attachments['top-image-3.png']) { %>
    <img src="/<%- data.doc._id %>/top-image-3.png" alt="<%- data.doc.title || data.doc._id %>">
  <% } else if (data.doc.img) { %>
    <img src="<%- data.doc.img %>" alt="<%- data.doc.title || data.doc._id %>">
  <% } else { %>
    <%- data.doc.title || data.doc._id %>
  <% } %>
  <% if (data.doc.img) { %>
    </a>
  <% } else { %>
    <% if (data.doc.punches && data.doc.punches.length) { %>
      Last punched at <%- new Date(data.doc.punches[data.doc.punches.length - 1].datetime) %>
    <% } %>
    </button>
    <% if (data.doc.punch_comment) { %>
      <input type="text" placeholder="comment" name="comment">
    <% } %>
  <% } %>
</form>
</div>
