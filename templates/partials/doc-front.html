<div class="column">
<form method="post">
  <% if (data.doc.img) { %>
    <a href="/punch/<%- data.doc._id %>" title="<%- data.doc.title || data.doc._id %>">
  <% } else { %>
    <button name="punch" value="<%- data.doc._id %>">
    <p>
    <% if (data.doc.punches && data.doc.punches.length) { %>
        Punché
        <span class="timeago" datetime="<%- data.doc.punches[data.doc.punches.length - 1].datetime %>">
          <%- data.doc.punches[data.doc.punches.length - 1].datetime.replace('T', ' ') %>
        </span>
    <% } else { %>
      Jamais punché
    <% } %>
    </p>
  <% } %>
  <% if (data.doc._attachments['top-image-3.jpeg']) { %>
    <img src="/punch/<%- data.doc._id %>/top-image-3.jpeg" alt="<%- data.doc.title || data.doc._id %>">
  <% } else if (data.doc._attachments['top-image-3.png']) { %>
    <img src="/punch/<%- data.doc._id %>/top-image-3.png" alt="<%- data.doc.title || data.doc._id %>">
  <% } else if (data.doc.img) { %>
    <img src="<%- data.doc.img %>" alt="<%- data.doc.title || data.doc._id %>">
  <% } else { %>
    <%- data.doc.title || data.doc._id %>
  <% } %>
  <% if (data.doc.img) { %>
    </a>
  <% } else { %>
    </button>
    <% if (data.doc.punch_comment) { %>
      <input type="text" placeholder="comment" name="comment" required>
    <% } %>
  <% } %>
</form>
</div>
